version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - legal-analyzer-prod
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - legal-analyzer-prod
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - SPACY_MODEL_PATH=/app/models/spacy_model
      - LEGAL_BERT_PATH=/app/models/legalbert
      - GROQ_API_KEY=${GROQ_API_KEY}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./backend/models:/app/models:ro
      - backend_data:/app/data
    networks:
      - legal-analyzer-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  legal-analyzer-prod:
    driver: bridge

volumes:
  backend_data:
